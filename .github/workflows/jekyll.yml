name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main  # 你的默认分支

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'  # 与你的环境匹配
          bundler-cache: true

      - name: Install Dependencies
        run: bundle install

      - name: Build Jekyll Site
        run: bundle exec jekyll build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # 或者更高版本
        with:
          name: github-pages
          path: ./_site  # Jekyll 构建输出目录

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact: github-pages