name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main  # 你的默认分支

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'  # 与你的环境匹配
          bundler-cache: true

      - name: Install Dependencies
        run: bundle install

      - name: Build Jekyll Site
        run: bundle exec jekyll build

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          source: ./_site  # Jekyll 构建输出目录

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1  # 保留此 action，但确认版本是最新 (v1 当前最新)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2